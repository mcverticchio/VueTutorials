<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello Databinding</title>
	</head>
	<body>


		<div id="root">
			<input type="text" id="input" v-model="message">	<!--binding to message property -->

			<p>The value of the input is: {{ message}}</p>
		</div>

		<script src="https://unpkg.com/vue@2.2.4"></script>
		<script type="text/javascript" src="app.js">

		</script>
	</body>
</html>



<!-- v-model is a directive specifically for form inputs and controls -->
